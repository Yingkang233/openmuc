<div class="row" id="dashboard-grid">

    <div ng-if="confFile">
        <div ng-repeat="plotter in confFile">
            <div class="item col-md-3 text-center">
                <a class="btn btn-grid btn-block" ui-sref="dataplotter.{{plotter.type}}({name: plotter.name})">
	        <span aria-hidden="true" class="item-icon">
	          <img src="dataplotter/images/icon.png"/>
	        </span>
                    {{plotter.name}}
                </a>
            </div>
        </div>
    </div>

    <div ng-if="!confFile">
        <div class="item col-md-3 text-center">
            <a class="btn btn-grid btn-block" ui-sref="dataplotter.data">
	      <span aria-hidden="true" class="item-icon">
	        <img src="dataplotter/images/icon.png"/>
	      </span>
                {{'DATA_PLOTTER' | translate}}
            </a>
        </div>

        <div class="item col-md-3 text-center">
            <a class="btn btn-grid btn-block" ui-sref="dataplotter.live">
        <span aria-hidden="true" class="item-icon">
          <img src="dataplotter/images/icon.png"/>
        </span>
                {{'LIVE_PLOTTER' | translate}}
            </a>
        </div>
    </div>

</div>
