<div ng-controller="TabsController">
    <div ng-if="!confFile">
        <ul class="nav nav-tabs">
            <li ng-class="{active: isDataPlotterPage()}" role="presentation"><a ui-sref="dataplotter.data">{{'DATA_PLOTTER'
                | translate}}</a></li>
            <li ng-class="{active: isLivePlotterPage()}" role="presentation"><a ui-sref="dataplotter.live">{{'LIVE_PLOTTER'
                | translate}}</a></li>
        </ul>
    </div>
    <div ng-if="confFile">
        <ul class="nav nav-tabs">
            <li ng-repeat="plotter in confFile" role="presentation">
                <a ng-class="{active: isPlotterPageActive(plotter.type, plotter.name)}"
                   ui-sref="dataplotter.{{plotter.type}}({name: plotter.name})">{{plotter.name}}</a>
            </li>
        </ul>
    </div>
</div>
