<div class="row" id="mediaviewer-grid">

    <div class="alert alert-sm alert-warning" ng-show="!media.length">
        <b class="small">{{'NO_MEDIA' | translate}}</b>
    </div>

    <div ng-repeat="document in media">
        <div class="item col-md-3 text-center">
            <a class="btn btn-grid btn-block" ng-href="{{document.file}}" target="_blank">
                <span aria-hidden="true" class="item-icon fa fa-file-text-o"></span>
                {{document.name}}
            </a>
        </div>
    </div>

</div>
